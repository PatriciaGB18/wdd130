<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rafting Site Contact Us Page">
    <title>Contact-Us - White Water Rafting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Open+Sans:wght@300;400&family=Lora:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/water.png" alt="White Water Rafting Logo">
        <nav class="main-menu">
            <a href="index.html" class="btn">Home</a>
            <a href="about.html" class="btn">About</a>
            <a href="trips.html" class="btn">Trips</a>
            <a href="contact.html" class="btn">Contact</a>
        </nav>
    </header>
    <main class="container">
        <h1>Contact Us</h1>
       
        <section class="contact-container">
            <div class="company-info">
                <h2>Company Information</h2>
                <p>Address: 123 River Road, Adventure City, AC 98765</p>
                <p>Email: contact@whiterafting.com</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1068.924254717415!2d-54.43791304602001!3d-25.690571019428518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m1!3e6!5e0!3m2!1spt-BR!2sbr!4v1738946845973!5m2!1spt-BR!2sbr" 
                    class="map"></iframe>
            </div>
            
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <div class="form-group">
                        <fieldset>
                            <legend>The purpose of the message:</legend>
                            <div>
                                <input type="radio" id="general" name="purpose" value="general" required>
                                <label for="general">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="observation" name="purpose" value="observation">
                                <label for="observation">Observation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="Suggestion" name="purpose" value="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </fieldset>
                    </div>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <label>
                        <input type="checkbox" name="newsletter">
                        Please subscribe me to the monthly newsletter
                    </label>
                    
                    <button type="submit" class="btn">Submit Message</button>
                </form>
            </div>
        </section>

        <section class="team-profiles">
            <h2>Meet Our Team</h2>
            <div class="profile-gallery">
                <figure>
                    <img src="images/john.jpg" alt="Employee 1">
                    <figcaption>John Doe - Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/jane.jpg" alt="Employee 2">
                    <figcaption>Jane Smith - Customer Support</figcaption>
                </figure>
                <figure>
                    <img src="images/mike.jpg" alt="Employee 3">
                    <figcaption>Mike Johnson - Safety Coordinator</figcaption>
                </figure>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; 2025 White Water Rafting | Designed by Patricia Barros</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://x.com">
                <img src="images/x.png" alt="X">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
        <p><a href="https://app.moqups.com/X8ljqvJvabHRiRjcrZobLzZivT9G9Wby/view/page/aa33141ef">View Contact Us Wireframe</a></p>
    </footer>
     
</body>
</html>
